mqtt:
  broker: your.mqtt.ip.address
  port: 1883
  client_id: home-assistant-1
  keepalive: 60
  username: YOURUSERNAME
  password: YOURPASSWORD
  
sensor:
 - platform: mqtt
   state_topic: "GarDoor/temperature"
   name: "Garage Temperature"
   qos: 0
   unit_of_measurement: 'Â°C'

 - platform: mqtt
   state_topic: "GarDoor/humidity"
   name: "Garage Humidity"
   qos: 0
   unit_of_measurement: '%'

binary_sensor:
  - platform: mqtt
    name: "Car Presence"
    state_topic: "GarDoor/2/status"
    payload_on: "true"
    payload_off: "false"
    availability_topic: "GarDoor/availability"
    payload_available: "online"
    payload_not_available: "offline"
    qos: 0
    optimistic: false
    retain: false
    device_class: occupancy
    value_template: '{{value_json.occupied}}'

cover:
  - platform: mqtt
    name: "Garage Door"
    state_topic: "GarDoor/1/status/value"
    command_topic: "GarDoor/1/action"
    availability_topic: "GarDoor/availability"
    qos: 0
    optimistic: false
    retain: false
    payload_open: "OPEN"
    payload_close: "CLOSE"
    payload_stop: "STATE"
    state_open: "open"
    state_closed: "closed"
    payload_available: "online"
    payload_not_available: "offline"

